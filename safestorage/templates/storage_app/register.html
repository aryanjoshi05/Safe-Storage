{% extends "storage_app/base.html" %}
{% block body_block %}
<div class="jumbotron">
    <h1>Register Page</h1>
</div>

<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}
        <p>Private Key should not be changed or shared with anyone</p>
        <button type="submit">Upload</button>
    </form>
</div>

{% endblock body_block %}
